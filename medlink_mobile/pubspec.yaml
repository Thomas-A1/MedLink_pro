name: medlink_mobile
description: "MedLink - Telemedicine Platform for Ghana. Connect patients with healthcare providers through mobile consultations."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8

  # State Management
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  sqflite: ^2.3.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Real-time Communication
  socket_io_client: ^2.0.3
  flutter_webrtc: ^0.9.48

  # Location & Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

  # Permissions
  permission_handler: ^11.1.0

  # Push Notifications
  # firebase_core: ^2.24.2  # Temporarily disabled - requires Firebase setup
  # firebase_messaging: ^14.7.0  # Temporarily disabled - requires Firebase setup
  flutter_local_notifications: ^16.3.0

  # Media & Files
  camera: ^0.10.5
  image_picker: ^1.0.7
  file_picker: ^8.0.2

  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.1

  # Localization
  intl: ^0.19.0
  easy_localization: ^3.0.3

  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.1.0
  speech_to_text: ^6.6.0
  http: ^1.2.1
  flutter_dotenv: ^5.1.0

  # 3D Model Viewer
  model_viewer_plus: ^1.3.0
  webview_flutter: ^4.4.2 # For custom 3D model viewer workaround
  # Removed record package since not used and Linux plugin caused build failures

  # Error Tracking
  # sentry_flutter: ^8.0.0  # Temporarily disabled due to CocoaPods compatibility issues

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/sounds/
    - assets/models/human_anatomy.glb

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# App icon configuration - generates launcher icons from MedLink logo
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/medlink_logo.png"
  # Android adaptive icon - logo as foreground (larger) on white background
  adaptive_icon_foreground: "assets/images/medlink_logo.png"
  adaptive_icon_background: "#FFFFFF"
  # iOS settings
  remove_alpha_ios: true
  min_sdk_android: 21
